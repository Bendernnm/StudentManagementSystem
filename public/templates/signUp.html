<h1>Sign Up</h1>
<form>
    <label>
        Name: <input type="text" name="name"/>
    </label>
    <br/>
    <label>
        Date: <input type="text" name="date"/>
    </label>
    <br/>
    <label>
        Mail: <input type="text" name="mail"/>
    </label>
    <br/>
    <label>
        Phone: <input type="text" name="phone"/>
    </label>
    <br/>
    <br/>
    <label>
        Password: <input type="password" name="password"/>
    </label>
    <label>
        Secret question: <input type="password" name="secretQuestion"/>
    </label>
    <input id="fileInput" type="file" accept=".jpg">
    <!--<img src="../uploads/7e">-->
    <p>
        <button>Register</button>
    </p>
</form>
